<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="Shecodes-image">
           <img
        src="https://www.shecodes.io/assets/branding/logo-shecodes-f9fa0540d113c086f61eb6e89466c0cbd24a42163b6a96d4b01da078803f53ee.png/"
        alt="SheCodes Logo"
        width="50"
        
      />
        </div>
          <form class="search-form">
            <div class="row">
            <div class="col-6">
                <input type="search"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
              id = "city-input"
              class="form-control shadow-sm"
             />
            </div>
            
            <div class=" col-3">
            <input type="submit" 
              value="search"
              class="form-control btn btn-primary  shadow-sm w-100" 
             /> 
            </div>

            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
            
          </form>
      <div class="TTb">
        <div class="row">
        <div class="col-6">
        <h1>Lagos,Nigeria</h1>
        
          <ul>
          <li>Sunday 15:33</li>
          <li>Rain</li>
        </ul>
       
        
      </div>
        <div class="col-6">
          <div class="rainy">
            <img
              src="https://cdn-icons-png.flaticon.com/128/2469/2469994.png"
              alt="rain icon"
              class="weather-icon float-right"
              
            />
            <div class="float-left">
            <span class="temperature" id= "temperature">26</span>
            <span class="units">
            <a href="a" id= "celsius-link">℃</a> | <a href = "a" id="farenheit-link">℉</a>
            </span>
            </div>
            
          </div>
          
            <div class="condition">
              <ul>
              <li>Precipitation 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind 8km/h</li>
            </ul>
            </div>
            </div>
        </div>
        
            
        </div>
        </div>
            
          </div>
        </div>
          

      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
